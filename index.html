<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <nav>
        <div id="logo-header" class="logo">
          <a class="a-logo" href="#"><img src="assets/images/logo-laboratoria.svg" alt="logolaboratoria"></a>
        </div>
        <div class="bar-lab">
          <a class="fa fa-bars fa-2x" href=""></a>
        </div>
      </nav>
    </header>
    <section id="bar-container" class="bar">
      <div class="higher">
        <select class="slc-transp" name="place-lab" id="place">
          <option value="default">Seleccione Sede</option>
          <option value="LIM">Lima</option> 
          <option value="AQP">Arequipa</option> 
          <option value="SCL">Santiago de Chile</option>
          <option value="CDMX">Ciudad de Mexico</option> 
        </select>
        <select class="slc-transp" name="generation-lab" id="generation">
          <option value="default">Seleccione Generación</option> 
        </select>
        <input type="button" id="btndash" class="btn-higher" value="Dashboard">
      </div>
      <div class="principal">
        <ul class="lista">
          <li><a href="#">overview</a></li>
          <li><a href="#">students</a></li>
          <li><a href="#">teachers</a></li>
        </ul>
      </div>
    </section>
    <section class="container">
      <section class="overview-one">
        <div class="data-overview">
         <div class="title-overview">ENROLLMENT</div>
         <div class="display-inline-block c-plomo text-align-center">
           <span id="count-overview" class="data-style"></span>
           <span class="description"># STUDENTS CURRENTLY ENROLLED</span>
         </div>
         <div class="display-inline-block c-plomo text-align-center">
            <span id="percentaje-overview" class="data-style"></span>
            <span class="description">% DROPOUT</span>
         </div> 
        </div>
        <div class="data-overview">
          <div class="title-overview">ACHIEVEMENT</div>
          <div></div>
          <div></div> 
        </div>
        <div class="data-overview">
          <div class="title-overview">NET PROMOTER SCORE</div>
          <div></div>
          <div></div> 
        </div>
      </section>
      <section class="overview-two">
          <div>
            <div class="title-overview">TECH SKILLS</div>
             <form action="">

              <select name="sprint">
               <option value="1">Sprint 1</option> 
              </select>
             </form>
            <div>#</div>
            <div>%</div>
            <div></div>
            <div></div>
          </div>
      </section>
      <section class="overview-three">
          <div></div>
          <div></div>
          <div></div>
      </section>
      <section class="overview-for">
          <div>
            <div class="title-overview">STUDENT SATISFACTION</div>
            <div></div>
            <div></div>
          </div>
          <div>
            <div class="title-overview">TEACHER RATING</div>
            <div class="display-inline-block c-plomo text-align-center">
              <span id="t-rating-overview" class="data-style"></span>
              <span class="description">OVERALL TEACHER RATING(CUMULATIVE)</span>
            </div>
            <div></div>
          </div>
          <div>
            <divclass="title-overview">JEDI MASTER RATING</div>
            <div></div>
            <div></div>
          </div>
        </section>

    </section>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
